name: Cyrcle CI

on:
  push:
    branches:
      - main

  pull_request:
    types:
    - opened
    - synchronize
    - reopened

jobs:
  cyrcle-ci:
    name: Cyrcle CI

    runs-on: ubuntu-latest

    env:
      app_name: CyrcleDebug

    defaults:
      run:
        working-directory: ./cyrcle

    steps:
      - name: Checkout
        uses : actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of Sonar analysis

      # If any problem arise with the cache, uncomment these lines.
      #- name: Remove current gralde cache
      #  run: rm -rf ~/.gradle

      #- name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+=="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Retrive gradle cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Decode secrets
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
          LOCAL_PROPERTIES: ${{ secrets.LOCAL_PROPERTIES }}
        run: |
          echo "$GOOGLE_SERVICES" | base64 --decode > ./app/google-services.json
          echo "$LOCAL_PROPERTIES" | base64 --decode > ./local.properties

      - name: Grant execute permission for gradlew
        run: |
          chmod +x ./gradlew

      - name: KTFmt Check
        run: |
          ./gradlew ktfmtCheck

      - name: Run tests
        run: |
          .gradlew assembleDebug lint --parallel -build-cache

      - name: Run instrumentation tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          avd-name: github
          force-avd-creation: true
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -skin 1080x1920
          disable-animations: true
          script: ./gradlew connectedCheck --parallel --build-cache

      - name: Generate coverage
        run: |
          ./gradlew jacocoTestReport

          - name: Upload coverage
            uses: actions/upload-artifact@v4
            with:
              name: Coverage report
              path: app/build/reports/jacoco/jacocoTestReport
